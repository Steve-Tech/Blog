<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% link /css/bootstrap-zephyr.min.css %}">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
        integrity="sha512-ZnR2wlLbSbr8/c9AgLg3jQPAattCUImNsae6NHYnS9KrIwRdcY9DxFotXhNAKIKbAXlRnujIqUWoXXwqyFOeIQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.bunny.net/css2?family=Comfortaa&family=Roboto&family=Source+Code+Pro&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% link /css/fruity.css %}">
    <link rel="stylesheet" type="text/css" href="{% link /css/style.css %}">
    <link rel="icon" type="image/svg+xml" href="{% link /favicons/favicon.svg %}">
    <link rel="icon" type="image/png" href="{% link /favicons/favicon-32x32.png %}" sizes="32x32">
    <link rel="icon" type="image/png" href="{% link /favicons/favicon-16x16.png %}" sizes="16x16">
    {%- seo -%}
    {%- feed_meta -%}
    {%- if jekyll.environment == 'production' -%}
    {%- endif -%}
</head>

<body>
    {{ content }}

    {%- if jekyll.environment == 'production' -%}
    {%- include analytics.html -%}
    {%- endif -%}
</body>

</html>
